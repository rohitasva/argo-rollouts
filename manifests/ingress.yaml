apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: blue-green-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: blue-green.local
    http:
      paths:
        - pathType: Prefix
          path: /active
          backend:
            service: rollout-ngnix-active
            port:
              number: 8080
